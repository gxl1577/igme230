<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Events Exercise</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}

		#colorform legend{
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="radio" name="colorGroup" value="red" /> Red</p>
        <p><input type="radio" name="colorGroup" value="green" /> Green</p>
        <p><input type="radio" name="colorGroup" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>
        /* Write your code here! */

        let value; //color value
        let radioB = document.querySelectorAll("input"); //radio button
        let submitB = document.querySelector("button"); //submit button
        let info = document.querySelector("#info"); //info paragraph
        let legend = document.querySelector("legend"); //legend heading

        //loop through radio button for clicks, show text, set value
        for (let x of radioB) {
            x.onclick = function (e) {
                info.innerHTML = "You have selected the color " + x.value;
                value = x.value;
            }
        }

        //submit, final text, change legend color
        submitB.onclick = function (e) {
            info.innerHTML = "Your FINAL CHOICE is " + value;
            legend.style.color = value;
        }

    </script>
</body>
</html>
